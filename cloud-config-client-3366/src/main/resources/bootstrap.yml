server:
  port: 3366

spring:
  application:
    name: config-client
  cloud:
    config:
      label: main                   #分支名称
      profile: dev                  #读取后缀名称
      uri: http://localhost:3344    #配置中心地址
      name: config
  rabbitmq:
    username: guest
    password: guest
    host: localhost
    port: 5672

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include:  '*'
